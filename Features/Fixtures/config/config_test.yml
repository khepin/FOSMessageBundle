framework:
    #esi:             ~
    secret:          none
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        handler_id: session.storage.mock_file
    trust_proxy_headers: false

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options:
                connect: true
    default_database: fosmessage
    document_managers:
        default:
            auto_mapping: true
            mappings:
                FOSMessageBundle: ~

fos_message:
    db_driver:  mongodb
    thread_class: Mashup\MessageBundle\Document\MessageThread
    message_class: Mashup\MessageBundle\Document\Message

